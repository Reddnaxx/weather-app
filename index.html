<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/index.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <form class="weather-form">
        <ul class="weather-form__inputs inputs">
            <li class="inputs__item">
                <label for="latitude" class="inputs__label">Широта</label>
                <input type="text" class="inputs__input-field" id="latitude" autocomplete="off" required>
                <p class="inputs__error" id="lat-err"></p>
            </li>
            <li class="inputs__item">
                <label for="longitude" class="inputs__label">Долгота</label>
                <input type="text" class="inputs__input-field" autocomplete="off" id="longitude" required>
                <p class="inputs__error" id="lon-err"></p>
            </li>
        </ul>
        <button type="submit" class="weather-form__btn" id="submit-btn" disabled>Показать погоду</button>
    </form>
    <div class="data" style="display: none" id="data">
        <img src="img/load.svg" alt="Загрузка..." class="data__load rotating" id="load" hidden>
        <p class="data__error" id="dta-err"></p>
        <div class="data__widget widget" id="widget" style="visibility: hidden">
            <div class="widget__main">
                <div class="widget__left-side">
                    <p class="widget__region" id="region"></p>
                    <p class="widget__temp" id="temp"></p>
                </div>
                <div class="widget__right-side">
                    <p class="widget__weather" id="weather"></p>
                    <div class="widget__img-clip">
                        <img src="#" alt="Погода" class="widget__img" id="weather-img">
                    </div>
                </div>
            </div>
            <div class="widget__additional">
                <p class="widget__humidity" id="humidity">NaN</p>
                <p class="widget__wind" id="wind">NaN</p>
                <p class="widget__time" id="time">12:00</p>
            </div>
            <div class="widget__active">
                <button type="button" class="widget__show-map-btn" id="show-map">Показать карту</button>
                <div class="widget__map" id="map" hidden></div>
            </div>
        </div>
        <ul class="data__pages" id="pages"></ul>
    </div>
</main>
<script src="scripts/index.js" type="module"></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=417aab9d-bdc1-4609-bc28-d5b129477e07"></script>
</body>
</html>
